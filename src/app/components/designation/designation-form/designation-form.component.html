<div id="designationModal" class="modal fade modal-fade" #modalRef tabindex="-1" data-bs-backdrop="static"
  aria-labelledby="designationModalLabel" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header card-form-header text-white">
        <label class="modal-title fs-6 fw-medium" id="designationModalLabel">
          {{formTitle}}
        </label>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <form [formGroup]="designationForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3">
            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter Designation"
              required
              [ngClass]="{'is-invalid': designationForm.get('name')?.touched && designationForm.get('name')?.invalid}"
              [attr.disabled]="isViewMode ? true : null" />
            <span *ngIf="designationForm.get('name')?.invalid && designationForm.get('name')?.touched"
              class="text-danger text-sm">
              Name is required.
            </span>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" formControlName="description"
              placeholder="Enter Designation Description" required [attr.disabled]="isViewMode ? true : null" />
          </div>
        </div>
        <div *ngIf="!isViewMode" class="modal-footer">
          <button type="button" class="btn btn-dark" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn navbar-background text-white" [disabled]="designationForm.invalid">
            {{ isEditMode ? 'Update' : 'Save' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
