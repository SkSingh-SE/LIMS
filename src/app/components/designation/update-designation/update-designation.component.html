<div class="container mt-4">
    <div class="card shadow-lg">
      <div class="card-header card-form-header text-white">
        <h5 class="mb-0">Update Designation</h5>
      </div>
      <div class="card-body">
  
        <!-- Loading Spinner -->
        <div *ngIf="isLoading()" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Loading designation details...</p>
        </div>
  
        <!-- Form Content -->
        <form *ngIf="!isLoading()" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Designation Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter designation name" />
            <div *ngIf="updateForm.controls['name'].invalid && updateForm.controls['name'].touched" class="text-danger">
              Name is required (min. 3 characters)
            </div>
          </div>
  
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" formControlName="description" rows="3" placeholder="Enter description"></textarea>
            
          </div>
  
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid || isSubmitting">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
              {{ isSubmitting ? 'Updating...' : 'Update Designation' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
