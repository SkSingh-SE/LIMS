<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>File Upload</h4>
        </div>
        <div class="card-body">
            <form (submit)="onUpload()">
                <div class="mb-3">
                    <label class="form-label">Select File</label>
                    <input type="file" class="form-control" (change)="onFileSelected($event)" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Select File Type</label>
                    <select class="form-select" [(ngModel)]="selectedFileType" name="fileType">
                        <option *ngFor="let type of fileTypes" [value]="type.value">{{ type.label }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!selectedFile">
                    Upload File
                </button>
            </form>

            <!-- Progress Bar -->
            <div *ngIf="uploadProgress >= 0" class="mt-3">
                <label>Upload Progress:</label>
                <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
                <p>{{ uploadProgress }}%</p>
            </div>

            <!-- Error Message -->
            <div *ngIf="uploadError" class="error-message">
                {{ uploadError }}
            </div>
            <!-- Success Message -->
            <div *ngIf="uploadComplete" class="alert alert-success mt-3">
                File uploaded successfully!
            </div>
        </div>
    </div>
</div>
