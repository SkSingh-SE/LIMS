<div class="container mt-4">
  <form [formGroup]="labTestForm">
    <div formArrayName="selections">
      <div *ngFor="let selection of selections.controls; let i = index" [formGroupName]="i" class="mb-4 p-3 border rounded">

        <div class="row mb-2">
          <div class="col-md-4">
            <label class="form-label">Lab Department</label>
            <select class="form-select" formControlName="department">
              <option [ngValue]="''">Select Department</option>
              <option *ngFor="let dept of labDepartments" [value]="dept.name">{{ dept.name }}</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Test Method</label>
            <select class="form-select" formControlName="method">
              <option [ngValue]="''">Select Method</option>
              <option *ngFor="let method of testMethodsForSelectedDepartment" [value]="method.name">
                {{ method.name }}
              </option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Sub-group</label>
            <select class="form-select" formControlName="subGroupName">
              <option [ngValue]="''">Select Sub-Group</option>
              <option *ngFor="let sg of selectedMethod?.subGroups || []" [value]="sg.name">
                {{ sg.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="row" *ngIf="selection.value.subGroupName">
          <ng-container *ngFor="let ic of selectedSubGroup?.invoiceCases || []">
            <div class="col-md-6">
              <label class="form-label">{{ ic.label }}</label>
              <select class="form-select" [formControlName]="ic.label">
                <option [ngValue]="''">Select Option</option>
                <option *ngFor="let opt of ic.options" [value]="opt.value">
                  {{ opt.label }} - ₹{{ opt.basePrice }}
                </option>
              </select>
            </div>
          </ng-container>
        </div>

        <div class="mt-2">
          <strong>Total Price:</strong> ₹{{ calculateTotalPrice(i) }}
        </div>

      </div>
    </div>

    <button class="btn btn-primary" type="button" (click)="addTest()">Add Test</button>
  </form>
</div>
