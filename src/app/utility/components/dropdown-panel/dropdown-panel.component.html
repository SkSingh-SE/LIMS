<ul class="list-group " style="max-height: 200px; overflow-y: auto;" (scroll)="onScrollEvent($event)" (keydown)="onKeyDown($event)">
    <li class="list-group-item cursor-pointer"
        *ngFor="let item of items; let i = index"  
        (click)="onSelect(item)">
      {{ item.name }}
    </li>
    <li *ngIf="items.length == 0" class="list-group-item  text-muted"><span class="fw-lighter fst-italic fs-6"> No Record</span></li>

  </ul>
