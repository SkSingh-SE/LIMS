<div class="position-relative w-100">
    <label *ngIf="!hideLabel" class="form-label">{{ labelName }} <span *ngIf="required"
            class="text-danger">*</span></label>
    <input #inputRef type="text" class="form-control" [placeholder]="placeholder" [(ngModel)]="selectedLabel"
        [disabled]="isDisabled" (input)="handleInput($event)" (focus)="onFocus()" autocomplete="off" />
</div>
